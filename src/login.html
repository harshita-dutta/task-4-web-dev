
<form class="login">
  <h3>Sign In to your Account!</h3>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password1">
  </div>
  <button type="submit" class="btn btn-primary" id="finalsubmit">Sign In</button>
  <button type="submit" class="btn btn-primary"> New User? Sign Up!</button>
</form>
<br>
  <form class="signup">
    <h3>New User? Sign Up here!</h3>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password1">
    </div>
    <button type="submit" class="btn btn-primary" id="finalsubmit">Sign Up</button>
  </form>
