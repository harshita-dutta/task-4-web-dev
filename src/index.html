    <div id="content"></div>
    <div id="first-content" class="card">
      <div class="btn-group container-fluid" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-info" id="login"> Sign In to your Account!</button>
        <button type="button" class="btn btn-secondary" id="signup"> New User? Sign Up here!</button>
      </div>
      <br>
      <form class="login">
        <h3>Sign In to your Account!</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password1">
        </div>
        <button type="submit" class="btn btn-primary" id="finalsubmit">Sign In</button>
      </form>
    <form class="signup">
      <h3>New User? Sign Up here!</h3>
      <div class="mb-3">
        <label for="username" class="form-label"> Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password1">
      </div>
      <button type="submit" class="btn btn-primary" id="finalsubmit">Sign Up</button>
    </form>
    <hr class="my-4">
    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
    <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" id="logGoogle" type="submit">
      Sign in with Google
